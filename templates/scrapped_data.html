<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', path='/table_styles.css') }}" rel="stylesheet">
</head>
<body>
    <div>
      <div class="table">

        <div class="row header">
          <div class="cell">
            content
          </div>
<!--          <div class="cell">-->
<!--            posted_on-->
<!--          </div>-->

          <div class="cell">
            shares_count
          </div>
         <div class="cell">
            comments_count
          </div>
             <div class="cell">
            full_comment
          </div>

<!--          <div class="cell">-->
<!--            reaction_count-->
<!--          </div>-->

          <div class="cell">
            video
          </div>
          <div class="cell">
            image
          </div>
        </div>
    <tbody>
      {% for post in posts %}
      <div class="row">
          <div class="cell" data-title="content">
            {{ post.content }}
          </div>
<!--          <div class="cell" data-title="posted_on">-->
<!--            {{ post.posted_on }}-->
<!--          </div>-->
          <div class="cell" data-title="shares_count">
              {{ post.shares_count }}
          </div>
          <div class="cell" data-title="comments_count">
            {{ post.comments_count }}
          </div>
          <div class="cell" data-title="full_comment">
               {% for item in post.full_comment %}
                  <tr class="cell" >
                     {{item}}
                  </tr>
               {% endfor %}
<!--            {{ post.full_comment }}-->
          </div>
<!--          <div class="cell" data-title="reaction_count">-->
<!--            {{ post.reaction_count }}-->
<!--          </div>-->

          <div class="cell" data-title="video_link">
            {{ post.video }}
          </div>
          <div class="cell" data-title="image">
               {% for item in post.image %}
                  <tr class="cell" >
                    <a href="{{item}}"> image </a>
                  </tr>
               {% endfor %}
          </div>
        </div>
      {% endfor %}
    </tbody>


      </div>
    </div>

</body>
</html>
